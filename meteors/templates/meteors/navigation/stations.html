<div class="navigation">
    {% for subnetwork in subnetworks %}
        {% if subnetwork.stations.all and not forloop.first %}|{% endif %}
        {% for station in subnetwork.stations.all %}
            {% if not forloop.first %}-{% endif %}
            <div class="subnetwork">
                <a href="{% url 'list-sightings-by-station' station.code %}?date={{ date }}">{{ station.name }}</a>
            </div>
        {% endfor %}
    {% endfor %}
</div>
