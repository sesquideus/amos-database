{% extends 'core/base.html' %}

{% block pagetitle %}
    <h2>Login</h2>
{% endblock pagetitle %}

{% block page %}
    <p>
        Login is required to access this part of the website.
    </p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
{% endblock %}
