{% load static %}

<div class="bar" id="bar-top">
    <div id="bar-logo">
        <a href="{% url 'status' %}">
            <img id="logo" src="{% static 'amos.jpg' %}" alt="AMOS" />
        </a>
    </div>
    <div id="main-menu">
        <ul>
            {% for item in core.menu %}
                <li>
                    <a href="{% url item.url %}">{{ item.caption }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div id="login-status">
        {% if request.user.is_authenticated %}
            <a href="{% url 'account' username=request.user.username %}" class="username logged">{{ request.user.username }}</a>
            <a href="{% url 'logout' %}">log out</a>
        {% else %}
            <a class="username not-logged">not logged in</a>
            <a href="{% url 'login' %}">log in</a>
        {% endif %}
    </div>
</div>
